{% args pos %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h3>Window opening</h3>
    <form action="set_position" method="post" id="slider" target="fr_null">
        <table>
            <tr>
                <td><input type="range" name="position"
                min="0" max="100" step="1" value="{{pos}}"
                oninput="this.form.slider_val.value=this.value"
                onmouseup="this.form.submit()"/></td>

                <td><input type="number" id="slider_val"
                min="0" max="100" step="1" value="{{pos}}" style="width: 3em"
                oninput="this.form.position.value=this.value; this.form.submit()" /></td>
            </tr>
        </table>
    </form>
    <iframe name="fr_null" style="display: none;"></iframe>
</body>
</html>
